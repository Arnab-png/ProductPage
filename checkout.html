<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Checkout</title>
  </head>
  <body>
    <div class="container-fluid m-3">
        <div class="col-75">
            <div class="container">
            <a href="cart.html" class="m-4">Go back to Cart</a>
            <form action="/action_page.php">

                <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="john@example.com">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="New York">

                    <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                    </div>
                </div>

                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">

                    <div class="row">
                    <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                    </div>
                </div>

                </div>
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
            <a href="cart.html" style="text-decoration: none;">Go back to Cart</a>&emsp;
            <a href="index.html" style="text-decoration: none;">Home</a>
            <h4>Cart
                <span class="price mx-4" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>1 item</b>
                </span>
            </h4>
            <p>
            <img src="images/image1.jpg" width="50px">&emsp;
            <a href="index.html" style="text-decoration: none;">Vivo V20 Pro | 5G</a>
            <span class="price m-4" id="price">Rs.18000</span><br>
            <center>Quantity : <span id="qtyInLC"></span></center></p>
            <hr>
            <p>Total <span class="price mt-1" id="total" style="color: black;"><b></b></span></p>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
    <script>
        var cart = JSON.parse(window.localStorage.getItem('cart'));
        var qtyInLC = cart.qty;
        var price = cart.price;
        document.getElementById("qtyInLC").innerHTML = qtyInLC;
        document.getElementById("price").innerHTML = "Rs "+price;
        document.getElementById("total").innerHTML = "Rs "+price;
        document.getElementById("total").style.fontSize = 'x-large';
    </script>
  
  </body>
</html>
